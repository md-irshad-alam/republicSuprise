<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Republic Day Surprise</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1a1a1a;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
            color: white;
        }
        .particles-js, #atom-effect {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            max-width: 90%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }
        .input-field {
            width: calc(100% - 30px);
            padding: 15px;
            margin-top: 10px;
            font-size: 18px;
            border: 2px solid #ff9933;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #ff9933;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #138808;
        }
        .flag-container {
            display: none;
            margin-top: 30px;
            position: relative;
            animation: smoothWave 6s infinite ease-in-out;
        }
        .flag {
            width: 100%;
            max-width: 400px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }
        .name {
            position: absolute;
            width: 100%;
            top: 50%;
            white-space: nowrap;
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
            animation: crawl 10s linear infinite;
            color: #ff9933;
        }
        .quote {
            margin-top:4.5rem;
            font-size: 19px;
            font-style: italic;
            color: #ff9933;
            font-weight: bold;
        }
        .credit {
            margin-top: 10px;
            font-size: 18px;
            color: #138808;
            font-weight: bold;
        }
        .greeting {
            font-size: 20px;
            font-weight: bold;
            color: #ff9933;
            display: none;
            margin-top: 20px;
        }
        @keyframes smoothWave {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(3deg);
            }
        }
        @keyframes crawl {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div id="particles-js" class="particles-js"></div>
    <div id="atom-effect"></div>
    <div class="container animate__animated animate__zoomIn" id="inputContainer">
        <h1 class="animate__animated animate__bounceInDown">Republic Day Surprise</h1>
        <input type="text" id="username" class="input-field" placeholder="Enter your name">
        <button class="btn animate__animated animate__pulse animate__infinite" onclick="showFlag()">Submit</button>
    </div>
    <div class="greeting" id="greeting">Happy Republic Day, <span id="userName"></span>!</div>
    <div class="flag-container animate__animated animate__fadeIn" id="flagContainer">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/41/Flag_of_India.svg" alt="Indian Flag" class="flag">
        <div class="name" id="animatedName"></div>
        <div class="quote">"Wisdom is not in knowing all the answers, but in embracing the journey of seeking them with an open heart and a curious mind."</div>
        <div class="credit">- Created by Md Irshad Alam
    </div>
    <script>
        function showFlag() {
            const username = document.getElementById('username').value.trim();
            if (username) {
                document.getElementById('inputContainer').style.display = 'none';
                document.getElementById('greeting').style.display = 'block';
                document.getElementById('userName').innerText = username;
                document.getElementById('flagContainer').style.display = 'block';

                // Animate the name
                const nameElement = document.getElementById('animatedName');
                nameElement.innerHTML = `<span style="color: '#FF9933'; font-size: 25px;">Happy Republic Day,</span> <span style="color: #008000; font-size: 25px;">${username}</span>!`;
                nameElement.style.marginTop = `${5}rem`;

            } else {
                alert('Please enter your name');
            }
        }
        
        particlesJS('particles-js', {
            particles: {
                number: { value: 100 },
                size: { value: 5 },
                move: { speed: 3 },
                color: { value: ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"] },
            }
        });
        
        particlesJS('atom-effect', {
            particles: {
                number: { value: 80 },
                size: { value: 3 },
                move: { speed: 2 },
                color: { value: ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"] },
            }
        });
    </script>
</body>
</html>
